<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title>Project 1 - Porfolio Site</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="images/udacity-logo.png" alt="udacity_logo" id="udacity_logo" />
        </div>

        <div id="headerText">
            <h1>
    House Plants
  </h1>
            <h2>
    Available Now!
  </h2>
        </div>
    </header>
    <hr>
    <div id="banner">
        <img src="images/banner.jpg" alt="banner" style="width:100%" />
    </div>

    <div class="container">
        <h2>Featured Plants </h2>

        <div class="gallery">
            <div class="col">
                <img src="images/1.png" alt="monstera_img" style="width:100%" />
                <p>Monstera</p>
            </div>
            <div class="col">
                <img src="images/2.png" alt="pearls_img" style="width:100%" />
                <p>String of Pearls</p>
            </div>
            <div class="col">
                <img src="images/3.png" alt="venus_img" style="width:100%" />
                <p>Venus Fly Trap</p>

        </div>

</html>
